<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイプ診断グラフ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>タイプ診断グラフ</h1>
  <form method="POST">
    <label>12項目の数値（スペース区切り1行ずつ）</label><br>
    <textarea name="input_text" required>{{ input_text }}</textarea><br>
    <button type="submit">グラフ生成</button><br><br>
    {% if charts %}
    <label>PDF用タイトル：</label><br>
    <input name="pdf_title" value="{{ pdf_title }}"><br><br>
    {% endif %}
  </form>

  {% if charts %}
    {% for chart in charts %}
      <img src="{{ chart }}">
    {% endfor %}
    <form method="POST" action="/download_pdf">
      <input type="hidden" name="chart1" value="{{ charts[0] }}">
      <input type="hidden" name="chart2" value="{{ charts[1] }}">
      <input type="hidden" name="pdf_title" value="{{ pdf_title }}">
      <button type="submit">📥 PDFでダウンロード</button>
    </form>
  {% endif %}
  {% if error %}<p>{{ error }}</p>{% endif %}
</body>
</html>
